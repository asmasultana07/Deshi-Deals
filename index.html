<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deshi-Deals | Home</title>
    <link rel="stylesheet icon" href="./assets/logo.png" type="image/x-icon">
    <!-- daisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="font-workSans ">
    <header class="shadow py-3">
        <div class="logo flex justify-center items-center gap-2">
            <img src="./assets/logo.png" alt=""
            class="w-12">
            <div>
                <h2 class="text-pink-500 text-3xl">
                    Deshi <span class="font-bold">Deals</span></h2>
                <P class="text-md text-gray-500">Cheap Price, Best Quality</P>
            </div>
        </div>
    </header>

    <section class="h-[520px] md:h-screen px-10 relative flex flex-col justify-start items-center text-center 
    mt-24 bg-gradient-to-b from-[white] to-[#F6DDEA]">
        <div>
            <h1 class=" mb-8  font-bold text-3xl md:text-5xl leading-none">
                Purchase TK 200 or above & get 
                <br><span class="text-[#E527B2] leading-[1.5] ">20% off</span>
            </h1>
        </div>
        <div>
            <button class="text-base md:text-2xl font-medium mr-12">Use Promo Code</button>
            <button class="bg-[#E527B2] rounded-[8px] text-base md:text-2xl text-white font-semibold px-14 py-2 ">
                SELL200</button>
        </div>
    </section>
    
    <!-- overlap image -->
    <div class="px-10 w-[520px] h-[500px] md:w-[1000px] md:h-[550px] 
    relative z-10 mx-auto transform -translate-y-[70%] md:-translate-y-[85%] 
            flex  justify-start items-center 
      ">
        <img src="./assets/hero-bg.png" alt="">
    </div>

    <section class="px-10 ">

    </section>

</body>
</html>
